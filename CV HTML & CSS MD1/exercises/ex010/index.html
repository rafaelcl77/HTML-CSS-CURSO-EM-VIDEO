<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispostivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem flexivel">
    </picture>
    <hr>
    <h2>Reproduzindo Audio</h2>
    <p>Vamos aprendeer a reproduzir audio no HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/changing.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
